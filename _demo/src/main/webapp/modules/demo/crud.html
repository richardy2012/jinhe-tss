<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="../../tools/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../tools/easyui/themes/icon.css">

    <script type="text/javascript" src="../../tools/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../tools/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../tools/easyui/easyui-lang-zh_CN.js"></script>

    <style type="text/css">
        body {
            margin: 2px;
            font-family: '微软雅黑'; 
        }
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
        .fitem input{
            width:160px;
        }
    </style>

    <script type="text/javascript">

$(document).ready(function(){
    initCombobox('stateId', 'DemoState');
    initGrid();
});

function initCombobox(id, code, params) {
    var url = '../../param/json/combo/' + code;
    $.get(url, params, function(data){
        var _data = [];
        $.each(data, function(i, item){
            _data.push({'id': item[0], 'text': item[1]});
        });

        $('#' + id).combobox( {
                    panelHeight: '120px',
                    valueField: 'id',
                    textField: 'text',
                    data: _data
                });
    });
}

function create(){
    $('#dlg').dialog('open').dialog('setTitle','新增').dialog('center');
    $('#fm').form('clear');
}

function update(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $('#dlg').dialog('open').dialog('setTitle','修改').dialog('center');

        $.get("../../demo/" + row.id, {}, function(data){
            data['state.id'] = data.state.id;
            $('#fm').form('load', data);
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要修改的行。'
        });
    }
}

function saveUser(){
    $('#fm').form('submit',{
        url: '../../demo',
        onSubmit: function(){
            return $(this).form('validate');
        },
        success: function(result){
            var result = eval('(' + result + ')');
            if (result.errorMsg){
                $.messager.show({
                    title: 'Error',
                    msg: result.errorMsg
                });
            } else {
                $('#dlg').dialog('close'); // close the dialog
                $('#dg').datagrid('reload'); // reload the user data
            }
        }
    });
}

function _remove(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $.messager.confirm('Confirm','您确定要删除这行数据吗?', function(r){
            if (r) {
                $.ajax({
                     url: '../../demo/' + row.id,
                     type: 'DELETE',
                     success: function(result) {
                        $('#dg').datagrid('reload'); // reload the user data
                     }
                });
            }
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要删除的行。'
        });
    }
}


var FIELDS_1 = [
        { field : 'id', title : 'ID', width : 90},
        { field : 'name', title : '名称', width : 90 },
        { field : 'code', title : '编码', width : 80 },
        { field : 'stateName', title : '状态', width : 80 },
        { field : 'udf1', title : '自定义1', width : 80 }, 
        { field : 'udf2', title : '自定义2', width : 80 }, 
        { field : 'udf3', title : '自定义3', width : 80 }
    ];

function initGrid() {
    $.get('../../demo/', {}, function(data){
        $.each(data, function(i, item){
            item.stateName = item.state.text;
        });

        $('#t1').datagrid({
            fit : true,
            fitColumns : true,
            rownumbers : true,
            singleSelect : true,
            toolbar: "#toolbar",
            columns : [FIELDS_1],
            data: data
        });
    });
}

    </script>

</head>
<body>
    <table id="t1" title="数据列表"></table>

    <div id="toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="create()">新建</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="update()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="_remove()">删除</a>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:320px;padding:10px 20px;" closed="true" buttons="#dlg-buttons">
        <div class="ftitle">详细信息</div>
        <form id="fm" method="post" novalidate>
            <input name="id" type="hidden">
            <div class="fitem">
                <label>名称:</label>
                <input name="name" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>编码:</label>
                <input name="code" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>状态:</label>
                <input name="state.id" id="stateId" required="true">
            </div>
            <div class="fitem">
                <label>自定义1:</label>
                <input name="udf1" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>自定义2:</label>
                <input name="udf2" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>自定义3:</label>
                <input name="udf3" class="easyui-textbox" validType="email">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()" style="width:90px">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>

</body>
</html>
